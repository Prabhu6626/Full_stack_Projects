<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Event</title>
</head>
<body>
    <h1>Create Event</h1>
    <form action="{{ url_for('create_event') }}" method="POST">
        <label for="name">Event Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        <label for="tickets_available">Tickets Available:</label>
        <input type="number" id="tickets_available" name="tickets_available" required><br>
        <button type="submit">Create Event</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Events</a>
</body>
</html>
